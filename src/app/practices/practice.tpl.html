<div class="row-fluid row reset-layout">
  <section class="">
    <div class="no-padding">
      <div class="col-md-5 no-padding">
        <div class="reset-layout" breadcrumb breadcrumbs="vmPr.breadcrumbs.get()"></div>
      </div>
      <div class="col-md-4 no-padding">
      </div>
    </div>
  </section>
</div>
<div ng-if="vmPr.explanationInfo.showExplanation && vmPr.showTiming && vmPr.questionAnalytics" class="reset-layout" question-timing data="vmPr.timingData" confirmed="vmPr.userConfirmed" your-time="vmPr.questionTimer.seconds" answer-status="vmPr.answerStatus" xp-tag="vmPr.explanationInfo.xpTag" percent-answered="vmPr.percentAnswered" last-answer-loaded="vmPr.questionData.kind"></div>
<div id="practice">
  <div id="parent">
    <div splash-message word="vmPr.loadingMessage" is-visible="vmPr.loading"></div>
    <div id="PanelQuestion" class="row columnsContainer" ng-show="!vmPr.loading">
      <div id="Panel1" class="leftColumn" ng-class="{'col-md-offset-1 col-md-10':!vmPr.questionData.setLayoutOneColumn, 'col-md-6':vmPr.questionData.setLayoutOneColumn}">
        <div id="question-explain" class=" explain-margin" ng-if="vmPr.explanationInfo.showExplanation && vmPr.questionData.explanation!==''">
          <div class="panel colourable">
            <div class="panel-heading">
              <span class="panel-title"><i class="panel-title-icon fa fa-folder-open"></i>Explanation</span>
            </div>
            <div class="panel-body">
              <span ng-bind-html='vmPr.explanationInfo.questionExplanation'></span>
              <div id="videoExplain" ng-if="vmPr.videoInfo.showVideo">
                <br>
                <div class="video-container">
                  <button youtube rel="{{vmPr.videoInfo.videoId}}" class="btn btn-flat btn-labeled btn-primary" id="videoExplainbtn">
                    <span class="btn-label text-lg icon fa fa-youtube-play"></span><span ng-bind="vmPr.videoInfo.videoText"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sentence_correction_stimulus" ng-class="{' explain-margin':vmPr.questionData.questionInformation!=''}" ng-if="vmPr.questionData.questionInformation!=''">
          <div class="panel colourable">
            <div class="panel-heading">
              <span class="panel-title"><i class="panel-title-icon fa fa-file-text-o"></i>Information</span>
            </div>
            <div class="panel-body">
              <div class="question-information" ng-class="{'fixed-width': vmPr.questionData.fixedWidth}" ng-bind-html='vmPr.questionData.questionInformation'></div>
            </div>
          </div>
        </div>
      </div>
      <div id="Panel2" class="page page-home rightColumn" ng-class="{'col-md-offset-1 col-md-10':!vmPr.questionData.setLayoutOneColumn, 'col-md-6':vmPr.questionData.setLayoutOneColumn}">
        <div class="panel colourable">
          <div class="panel-heading">
            <span class="panel-title"><i class="panel-title-icon fa fa-flask"></i>Question</span>
          </div>
          <div class="panel-body">
            <div id="answercontent" class="info-box">
              <div id="solutionarea">
                <span ng-bind="vmPr.questionData.questPosition"></span>
                <div ng-bind-html='vmPr.questionData.stimulus'></div>
                <br>
                <!--answer-->
                <div ng-class="{ 'has-error' : !vmPr.isValid }">
                  <span class="help-block" ng-if="!vmPr.isValid">{{vmPr.invalidMessage}}</span>
                  <div id="answerType" ng-include="vmPr.answerType"></div>
                </div>
              </div>
              <div ng-if="vmPr.explanationInfo.showExplanation" class=" practice-tags" question-tags-only xp="vmPr.explanationInfo.xpTag" tags="vmPr.explanationInfo.tags"></div>
            </div>
          </div>
        </div>
        <div ng-if="vmPr.explanationInfo.showExplanation && vmPr.explanationInfo.tagsResources.length>0" class="col-lg-12 col-md-12 col-sm-12 timing-padding">
          <section class="panel colourable">
            <div class="panel-heading">
              <span class="panel-title"><i class="panel-title-icon fa fa-folder-open"></i>Skills to Review
            </span>
            </div>
            <div class="panel-body no-padding-vr">
              <div question-tags tags="vmPr.explanationInfo.tagsResources"></div>
            </div>
          </section>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="push">
</div>
<footer class="" role="navigation">
  <div id="topics" class="footer">
    <div class="row">
      <div>
        <div class="f-content float-right col-md-4" ng-if="!vmPr.loading">
          <div class="text-footer-r float-right">
            <a id="skipAction" ng-click="vmPr.revealExplanation()">Don't know? See answer.</a>&nbsp;
            <button id="nextAction" class="btn  btn-lg  btn-flat" ng-disabled="vmPr.isDisabled" ng-click="vmPr.nextAction()" ng-bind="vmPr.nextActionTitle"></button>
          </div>
        </div>
      </div>
      <!--  <div class="col-md-2 no-padding text-right float-right dashboard-title" ng-if="!vmPr.loading && vmPr.explanationInfo.showExplanation">
        Practice Time: <span class="practice-data" ng-bind="vmPr.practiceTimer.seconds | formatSeconds"></span>
      </div> ng-if="!vmPr.loading && !vmPr.explanationInfo.showExplanation"-->
      <div class="col-md-2 no-padding text-right float-right dashboard-title">
        Question Time :
        <span class="practice-data" ng-bind="vmPr.questionTimer.seconds | formatSeconds"></span>
      </div>
      <div class="float-left col-sm-6 feedback-box" ng-if="!vmPr.loading && vmPr.time >0">
        <div class="text-footer-l">
          <span>
            Problem with this question?
            <a href="mailto:feedback@grockit.com?subject={{vmPr.subjectMail}}" title="">&nbsp; <i
              class="profile-list-icon fa fa-envelope" style="color: #888"></i>&nbsp; feedback@grockit.com
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
