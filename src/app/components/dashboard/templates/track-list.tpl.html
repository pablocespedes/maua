<div accordion close-others="true">
  <div accordion-group ng-repeat="track in tracks" is-custom-toggle="true" has-childs="empty(track)" class="smart-practice-head">
    <div accordion-heading>
      <span class="white text-lg" ng-click="startPractice(track,track.id) && canPractice" ng-show="$index===0" id="tracks" chardin-tour data-intro="Practice thousands of high quality, realistic questions by clicking Start." data-position="bottom">
        <strong>
          <span class="track-head text-slim cursor-a" ng-bind="track.name"></span>
        </strong>
      </span>
      <span class="text-lg" ng-click="startPractice(track,track.id) && canPractice" ng-show="$index!==0">
        <strong>
          <span class="track-head text-slim cursor-a" ng-bind="track.name"></span>
        </strong>
      </span>
      <div class=" text-center pull-right" ng-show="isVisible">
        <div class="" ng-show="track.hasScore">
          <h4 class="note-title score-prediction-v">
            <span class="text-primary" ng-bind="track.getScore"></span>
            <br>
            <span class="text-xs float-right valign-bottom">Your Score Prediction</span>
          </h4>
        </div>
        <div class="float-right" ng-if="shouldShowOverlay(track)" ng-hide="track.hasScore" id="geScore" data-intro="Click here to take a short set of questions and get your score prediction for each section." data-position="bottom">
          <button class="get-score-prediction btn-lg btn btn-labeled btn-success" ng-disabled="!canPractice" ng-click="getYourScorePredictionUrl(track)">Get your Score Prediction</button>
        </div>
        <div class="float-right" ng-if="!shouldShowOverlay(track)" ng-hide="track.hasScore">
          <button class="get-score-prediction btn-lg btn btn-labeled btn-success" ng-disabled="!canPractice" ng-click="getYourScorePredictionUrl(track)">Get your Score Prediction</button>
        </div>
      </div>
    </div accordion-heading>
    <div class="row sub-track-row" ng-repeat="subtrack in track.items">
      <div class="col-md-6 track-list-row sub-track-item">
        <h4 class="text-normal cursor-a">
          <span class="text-normal" ng-bind="subtrack.name" ng-click="startPractice(subtrack,track.id)"></span>
        </h4>
      </div>
      <div class="col-md-4 text-right pull-right no-padding-r track-list-margin sub-track-item">
        <span class="text-semibold">
          <span ng-bind="subtrack.total_questions_answered | number:0"></span>&nbsp;/&nbsp;
          <span ng-bind="subtrack.total_questions_available | number:0"></span>
        </span>
        |
        <span class="text-semibold">
          <span ng-bind="subtrack.accuracy"></span>% Accuracy</span>
      </div>
    </div>
  </div accordion-group>
</div accordion>
