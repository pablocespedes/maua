<a ng-repeat="track in tracks" href="javascript:void(0)" class="list-group-item">
  <div class="row track-list-padding-hr track-list-padding">
    <span class="white track-list-lg  text-lg cursor-a" ng-if="$index===0" id="tracks" chardin-tour overlay-text="Practice thousands of high quality, realistic questions by clicking Start." overlay-position="bottom"  >
      <button class="btn-lg btn btn-labeled btn-primary" ng-click="startPractice(track,track.id)" ng-disabled="!canPractice"
      >Start</button>
      &nbsp;
      <strong>
        <span class="track-head text-slim" ng-bind="track.name" ng-click="startPractice(track,track.id)" ></span>&nbsp;
      </strong>
    </span>
    <span class="text-lg cursor-a" ng-if="$index!==0">
      <!-- -->
      <button class="btn-lg btn btn-labeled btn-primary" ng-click="startPractice(track,track.id)" ng-disabled="!canPractice"
      >Start</button>
      &nbsp;
      <strong>
        <span class="track-head text-slim" ng-bind="track.name" ng-click="startPractice(track,track.id)" ></span>
      </strong>
    </span>
    <div class=" text-center pull-right" ng-if="isVisible">
      <div class="" ng-show="track.hasScore">
        <h4 class="note-title score-prediction-v"><span class="text-primary" ng-bind="track.getScore"></span><br>
          <span class="text-xs float-right valign-bottom">Your Score Prediction</span>
        </h4>
      </div>
      <div class="float-right" ng-if="shouldShowOverlay(track)"  ng-hide="track.hasScore" id="geScore" data-intro="Click here to take a short set of questions and get your score prediction for each section." data-position="bottom">
        <button class="get-score-prediction btn-lg btn btn-labeled btn-success" ng-disabled="!canPractice" ng-click="getYourScorePredictionUrl(track)">Get your Score Prediction</button>
      </div>
      <div class="float-right" ng-if="!shouldShowOverlay(track)" ng-hide="track.hasScore">
        <button class="get-score-prediction btn-lg btn btn-labeled btn-success" ng-disabled="!canPractice" ng-click="getYourScorePredictionUrl(track)">Get your Score Prediction</button>
      </div>
    </div>
  </div>
</a>
