<div class="stat-panel">
		<div ng-if="isVisible" class="stat-cell bg-info valign-middle loadingScore dash-widget">
				<i class="fa fa-trophy bg-icon"></i>
				<div id="circularG" class="text-lg">
						<div id="circularG_1" class="circularG">
						</div>
						<div id="circularG_2" class="circularG">
						</div>
						<div id="circularG_3" class="circularG">
						</div>
						<div id="circularG_4" class="circularG">
						</div>
						<div id="circularG_5" class="circularG">
						</div>
						<div id="circularG_6" class="circularG">
						</div>
						<div id="circularG_7" class="circularG">
						</div>
						<div id="circularG_8" class="circularG">
						</div>
				</div>
				<br>
				<br>
				<span class=" text-sm"> Your Overall <span ng-bind="groupTitle"></span> Score Prediction</span>
		</div>
		<div ng-if="!isVisible" class="stat-cell bg-info valign-middle dash-widget">
				<i class="fa fa-trophy bg-icon"></i>
				 <span class="text-xlg">
              <strong ng-if="hasScore()" ng-bind="scoreData.totalScore"></strong>
              <strong ng-if="!hasScore()" class="text-lg" ng-bind="noScoreMessage"></strong>
            </span>
				<br>
				<span ng-show="scoreData.rangeExist" class="text-bg">
				<span ng-bind="scoreData.rangeInit"></span>-<span ng-bind="scoreData.rangeEnd"></span>
				</span>
				<br>
				<span ng-show="hasScore()" class="text-sm"> Your Overall <span ng-bind="groupTitle"></span> Score Prediction</span>
		</div>
</div>
