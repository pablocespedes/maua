<div class="row state-overview">
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
      <div class="timing-box">
        <span class="practice-data" ng-if="confirmed"><span ng-bind="yourTime"></span>s </span>
        <span class="practice-data" ng-if="!confirmed"> <i class="fa fa-minus"></i> </span>
        <br>
        Your time to answer
      </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
      <div class="timing-box">
        <span ng-if="data.avg_time_to_answer >= 1">
          <span class="practice-data" ><span ng-bind="data.avg_time_to_answer"></span>s</span>
          <br>
          Average time to answer
        </span>
        <span class="practice-data" ng-if="data.avg_time_to_answer < 1">
          <h4 class="not-data">Not enough data.</h4>
        </span>
      </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
      <div class="timing-average" ng-if="data.avg_time_to_answer < 1">
        <span class="practice-data" >
          <h4 class="not-data">Not enough data.</h4>
        </span>
      </div>
      <div class="timing-average" ng-if="data.avg_time_to_answer >= 1">
        <span class="badge" ng-if="confirmed" ng-class="{ 'bg-success': !compAvgStatus, 'bg-danger': compAvgStatus}">
          &nbsp;<i ng-class="{'fa fa-arrow-down':!compAvgStatus, 'fa fa-arrow-up':compAvgStatus}"></i>
          <span class="practice-data" style="padding-right: 4px;"><span ng-bind="compAvg"></span>s</span>
        </span>
        <span class="practice-data" ng-if="!confirmed"> <i class="fa fa-minus"></i> </span>
        <br>
        <p ng-if="!compAvgStatus && confirmed">You took less time than the average</p>
        <p ng-if="compAvgStatus && confirmed">You took more time than the average</p>
      </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-2 timing-padding">
    <section class="panel">
      <div class="timing-box">
        <span class="practice-data" ng-bind="xpTag | level"></span><br>
        <span>Difficulty</span>
      </div>
    </section>
  </div>
  <div ng-if="showPercAnswered" class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
      <div class="timing-answeredC">
        <span ng-if="percentAnswered < 1">
          <span class="practice-data"><h4 class="not-data">Not enough data.</h4></span>
        </span>
        <span ng-if="percentAnswered >= 1">
          <span class="practice-data">
            <span ng-bind="percentAnswered"></span>%
          </span>
          <br>of users answered <br> this question correctly
        </span>
      </div>
    </section>
  </div>
  <div class="col-lg-2 col-sm-3 timing-padding">
    <section class="panel">
      <div ng-class="{ 'bg-danger':!answerStatus, 'bg-success':answerStatus}" ng-if="confirmed"
      class="timing-check text-center text-slg no-padding-vr">
      <i ng-if="!answerStatus" class="fa fa-times"></i>
      <i ng-if="answerStatus" class="fa fa-check"></i>
    </div>
    <div class="bg-default timing-check text-center text-slg no-padding-vr" ng-if="!confirmed">
      <i class="fa fa-minus"></i>
    </div>
  </section>
</div>
</div>
