  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- build:js scripts/vendor.js -->

<body class="theme-default main-menu-animated" ng-cloak>
  <!-- Google Tag Manager -->
  <noscript>
    <iframe src="//www.googletagmanager.com/ns.html?id=GTM-5XTTHG" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <script src="app/shared/google-tag-manager.js" type="text/javascript" charset="utf-8" async defer></script>
  <!-- End Google Tag Manager -->
  <script>
  var init = [];
  </script>
  <script type="text/javascript">
  init.push(function() {
    // Javascript code here
  });
  window.PixelAdmin.start(init);
  </script>
  <!-- begin SnapEngage code -->
  <script src="app/shared/snapChat.js" type="text/javascript" charset="utf-8" async defer></script>
  <!-- end SnapEngage code -->
  <!-- social media scripts -->
  <script src="//platform.twitter.com/oct.js" type="text/javascript"></script>
  <script src="app/shared/socialMedia.scripts.js" type="text/javascript" charset="utf-8" async defer></script>
  <noscript>
    <img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/tr?id=704166686299389&ev=NoScript" />
  </noscript>
  <noscript>
    <img height="1" width="1" style="display:none;" alt="" src="https://analytics.twitter.com/i/adsct?txn_id=l4qhr&p_id=Twitter" />
    <img height="1" width="1" style="display:none;" alt="" src="//t.co/i/adsct?txn_id=l4qhr&p_id=Twitter" />
  </noscript>
  <!-- social media scripts -->
  <div id="main-wrapper">
    <div ng-controller="ApplicationController as appCtrl">
      <div id="main-navbar" class="navbar navbar-inverse" role="navigation">
        <!-- Main menu toggle -->
        <button type="button" id="main-menu-toggle"><i class="navbar-icon fa fa-bars icon"></i>
          <span class="hide-menu-text">HIDE MENU</span>
        </button>
        <div class="navbar-inner">
          <!-- Main navbar header -->
          <div class="navbar-header">
            <!-- Logo -->
            <a href="#/{{appCtrl.activeGroupId}}/dashboard" class="navbar-brand">
              <div style="background: transparent;">
                <img alt="Grockit" style="height: 26px;" src="assets/images/header-logo-beta.png">
              </div>
            </a>
            <!-- Main navbar toggle -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse"><i class="navbar-icon fa fa-bars"></i>
            </button>
          </div>
          <!-- / .navbar-header -->
          <div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
            <div>
              <ul class="nav navbar-nav">
                <li class="dropdown white" id="groupDDL" chardin-tour overlay-text="Groups Section" overlay-position="right">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span id="selectedGroup" ng-bind="$root.groupTitle"></span>&nbsp;<i class="fa fa-caret-down"></i>
                  </a>
                  <ul id="subjectDD" class="dropdown-menu">
                    <li ng-repeat="linked in appCtrl.groups.linkedGroups track by $index">
                      <a class="" ng-click="appCtrl.groupRedirect(linked.id)">
                        <span ng-bind="linked.name"></span>
                      </a>
                    </li>
                    <li class="divider"></li>
                    <li id="{{unlinked.id}}" ng-repeat="unlinked in appCtrl.groups.unLinkedGroups track by $index"><a class="" ng-click="appCtrl.groupRedirect(unlinked.id)"><i class="fa fa-lock"></i>&nbsp;&nbsp;<span ng-bind="unlinked.name"></span></a>
                    </li>
                  </ul>
                </li>
              </ul>
              <!-- / .navbar-nav -->
              <div class="right clearfix">
                <ul class=" white nav navbar-nav pull-right right-navbar-nav">
                  <li id="scoremenuUl" chardin-tour overlay-text="Check your score prediction." overlay-position="bottom" class="nav-icon-btn-danger dropdown" ng-if="appCtrl.enableScore">
                    <span score-prediction group-title="$root.groupTitle" score-data="appCtrl.score" is-visible="appCtrl.scoreLoading" no-score-message="More data needed for {{$root.groupTitle}} score."></span>
                  </li>
                  <li id="usermenuUl" chardin-tour overlay-text="Check how many questions you've answered here." overlay-position="bottom" class="nav-icon-btn-danger dropdown">
                    <span user-progress progress-info="appCtrl.historyInfo"></span>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown">
                      <img ng-src="{{::appCtrl.currentUser.avatarUrl}}" alt="avatar">
                      <span ng-if="appCtrl.currentUser" ng-bind="::appCtrl.currentUser.firstName | capitalize"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a ng-href="{{::appCtrl.url}}/users/{{::appCtrl.currentUser.userId}}/account"><i class="dropdown-icon fa  fa-info-circle"></i>&nbsp;&nbsp;Account</a>
                      </li>
                      <li><a ng-href="{{::appCtrl.url}}/users/{{::appCtrl.currentUser.userId}}"><i class="dropdown-icon fa fa-user"></i>&nbsp;&nbsp;Profile</a>
                      </li>
                      <li><a ng-href="{{::appCtrl.url}}/users/{{::appCtrl.currentUser.userId}}/message_center/folders/Inbox"><i class="dropdown-icon fa fa-envelope"></i>&nbsp;&nbsp;Messages</a>
                      </li>
                      <li class="divider"></li>
                      <li ng-click="appCtrl.logOut()"><a><i class="dropdown-icon fa fa-power-off"></i>&nbsp;&nbsp;Log Out</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                <!-- / .navbar-nav -->
              </div>
              <!-- / .right -->
            </div>
          </div>
          <!-- / #main-navbar-collapse -->
        </div>
        <!-- / .navbar-inner -->
      </div>
      <!-- / #main-navbar -->
      <div id="main-menu" role="navigation" id="mainUserMenu" chardin-tour overlay-text="Grockit offers a suite of awesome features to help you achieve your goals. You can customize practice questions, review questions you answered in History and check on your strengths and weaknesses in Skill Data." overlay-position="bottom">
        <div id="main-menu-inner">
          <div welcome data="::appCtrl.currentUser" url="::appCtrl.url" log-out-url="::appCtrl.logOutUrl" log-out="appCtrl.logOut()"></div>
          <ul class="navigation">
            <li ng-repeat="item in appCtrl.menu" id="item.id" menu-id="item.id" ng-if="item.shouldShow" grockit-link url="item.url" can-access="item.canAccess" text="item.title" is-ready="item.isReady" icon-class="item.iconclass" ng-class="{'active': item.id == appCtrl.activeItem}" ng-click="appCtrl.activeItem=item.id"></li>
          </ul>
          <!-- / .navigation -->
        </div>
      </div>
      <!-- / #main-menu-inner -->
    </div>
    <!-- / #main-menu -->
    <div id="content-wrapper" class="touch">
      <div ng-view>
      </div>
    </div>
    <!-- / #content-wrapper -->
    <div id="main-menu-bg">
    </div>
  </div>
  <a href="#" class="back-to-top fa  fa-arrow-up"></a>
</body>

</html>
