    <div id="main-wrapper" >
      <div ng-controller="ApplicationController as appCtrl">
        <div id="main-navbar" class="navbar navbar-inverse" role="navigation">
          <!-- Main menu toggle -->
          <button type="button" id="main-menu-toggle"><i class="navbar-icon fa fa-bars icon"></i><span class="hide-menu-text">HIDE MENU</span></button>
          <div class="navbar-inner">
            <!-- Main navbar header -->
            <div class="navbar-header">
              <!-- Logo -->
              <a href="#/{{appCtrl.activeGroupId}}/dashboard" class="navbar-brand">
                <div style="background: transparent;">
                  <img alt="Grockit" style="height: 26px;" src="assets/images/header-logo-beta.png">
                </div>
              </a>
              <!-- Main navbar toggle -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse"><i class="navbar-icon fa fa-bars"></i></button>
            </div>
            <!-- / .navbar-header -->
            <div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
              <div>
                <ul class="nav navbar-nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="selectedGroup" ng-bind="$root.groupTitle"></span>&nbsp;<i class="fa fa-caret-down"></i></a>
                    <ul id="subjectDD"  class="dropdown-menu">
                      <li ng-repeat="linked in appCtrl.groups.linkedGroups track by $index">
                        <a class="" ng-click="appCtrl.groupRedirect(linked.id)"><span ng-bind="linked.name"></span></a>
                      </li>
                      <li class="divider"></li>
                      <li id="{{unlinked.id}}" ng-repeat="unlinked in appCtrl.groups.unLinkedGroups track by $index"><a class="" ng-click="appCtrl.groupRedirect(unlinked.id)"><i class="fa fa-lock"></i>&nbsp;&nbsp;<span ng-bind="unlinked.name"></span></a></li>
                    </ul>
                  </li>
                </ul>
                <!-- / .navbar-nav -->
                <div class="right clearfix">
                  <ul class="nav navbar-nav pull-right right-navbar-nav">
                   <!--  <li id="feature-modal" class=" dropdown">
                      <a  ng-href="#/{{appCtrl.activeGroupId}}/dashboard">
                        <span class="mm-text">Return to Dashboard</span>
                      </a>
                    </li> -->
                    <li id="feature-modal" class=" dropdown">
                      <a  ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/subscriptions/new">
                        <i class="menu-icon fa  fa-money"></i>
                        <span class="mm-text">Buy now</span>
                      </a>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown">
                        <img ng-src="{{appCtrl.currentUser.avatarUrl}}" alt="avatar">
                        <span ng-if="appCtrl.currentUser" ng-bind="appCtrl.currentUser.firstName"></span>
                      </a>
                      <ul class="dropdown-menu">
                        <li><a ng-href="{{appCtrl.url}}/users/{{appCtrl.currentUser.userId}}/account"><i class="dropdown-icon fa  fa-info-circle"></i>&nbsp;&nbsp;Account</a></li>
                        <li><a ng-href="{{appCtrl.url}}/users/{{appCtrl.currentUser.userId}}"><i class="dropdown-icon fa fa-user"></i>&nbsp;&nbsp;Profile</a></li>
                        <li><a ng-href="{{appCtrl.url}}/users/{{appCtrl.currentUser.userId}}/message_center/folders/Inbox"><i class="dropdown-icon fa fa-envelope"></i>&nbsp;&nbsp;Messages</a></li>
                        <li class="divider"></li>
                        <li ng-click="appCtrl.logOut()"><a ><i class="dropdown-icon fa fa-power-off"></i>&nbsp;&nbsp;Log Out</a></li>
                      </ul>
                    </li>
                  </ul>
                  <!-- / .navbar-nav -->
                </div>
                <!-- / .right -->
              </div>
            </div>
            <!-- / #main-navbar-collapse -->

        <div id="main-menu" role="navigation" >
          <div id="main-menu-inner">
            <div welcome data="appCtrl.currentUser" url="appCtrl.url" log-out-url="appCtrl.logOutUrl" log-out="appCtrl.logOut()"></div>
            <ul class="navigation">
              <li id="dashboardLi">
                <a is-active-nav ng-href="#/{{appCtrl.activeGroupId}}/dashboard"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text mmc-dropdown-delay animated fadeIn">Dashboard</span></a>
              </li>

              <li ng-if="!studyPlanHide">
                <a ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/study_plan"><i class="menu-icon fa fa-tasks"></i><span class="mm-text">Study Plan</span></a>
              </li>
              <li ng-if="!videoLibHide">
                <a ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/video_courses"><i class="menu-icon fa fa-video-camera"></i><span class="mm-text">Video Library</span></a>
              </li>
              <li ng-if="activeGroupId!='gre'">
                <a ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/custom_games/new"><i class="menu-icon fa fa-book"></i><span class="mm-text">Custom Practice</span></a>
              </li>
              <li>
                <a ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/social"><i class="menu-icon fa fa-users"></i><span class="mm-text">Group Practice</span></a>
              </li>
              <li>
                <a ng-if="appCtrl.activeGroupId==='gre'" href="http://grockit.tv/grepracticetest"><i class="menu-icon fa fa-lightbulb-o"></i><span class="mm-text">Take a Full Length Test</span></a>
                <a ng-if="appCtrl.activeGroupId==='gmat'" ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/join_cat_game"><i class="menu-icon fa fa-lightbulb-o"></i><span class="mm-text">Take a Full Length Test</span></a>
              </li>
              <li>
                <a ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/tutoring"><i class="menu-icon fa  fa-briefcase"></i><span class="mm-text">Tutoring</span></a>
              </li>
              <li>
                <a ng-href="{{appCtrl.url}}/{{appCtrl.activeGroupId}}/skill_data"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text">Skill Data</span></a>
              </li>
              <li>
              <a is-active-nav ng-href="#/{{appCtrl.activeGroupId}}/history" ><i class="menu-icon fa fa-bar-chart-o"></i><span class="mm-text">History</span></a>
              </li>
            </ul>
