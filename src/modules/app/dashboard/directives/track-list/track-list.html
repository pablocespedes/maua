      <div class="card-img-top">
        <img src="{{imgs[$index]}}">
      </div>
      <md-card-content>
        <h3 ng-bind="track.name"></h3>
        <p>
          Time management is crucial for great scores on the GRE Test,â€¦
        </p>
        <div layout="row" flex="" class="fill-height card-actions" >

        <md-button class="md-hue-2 md-primary learn-button" ng-href="http://grockit.com/blog/gre-math-articles-resources/" target="_blank">Learn</md-button>

        <button class="md-button md-hue-2" ng-click="showAdvanced($event)">

        </button>
      </div>
      </md-card-content>
    </md-card>
  </div>
