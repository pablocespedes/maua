<div layout-sm="column" layout="row" layout-fill layout-wrap>
  <div flex-lg="33" flex-md="50" flex-sm flex-gt-md="33" flex-gt-lg="25" ng-repeat="track in tracks | orderBy: 'position' " class="animated" id="{{track.id}}">
    <md-card>
      <md-card-content class="{{track.cardCss}}">
        <div class="card-bg-icon">
          <md-icon class="mdi mdi-assessment" aria-label="{{track.name}}">
          </md-icon>
        </div>
        <!-- <md-icon class="md md-assessment" aria-hidden="true">
 -->
        </md-icon>
        <h3 ng-bind="track.name"></h3>
        <p ng-bind="track.subtracksStr">
        </p>
      </md-card-content>
      <div layout="row" flex="" class="fill-height card-actions ">
        <md-button class="md-hue-2 md-primary" ng-click="startPractice(track,track.id)">Practice</md-button>
        <md-button class="md-hue-2 md-primary learn-button" ng-href="{{track.learnLink}}" target="_blank">Learn</md-button>
        <span flex="2"></span>
        <md-button ng-if="track.hasScore && isVisible" class="md-primary card-icon" ng-disabled aria-label="Your Score Prediction">
          <span class="text-primary" ng-bind="track.getScore"></span>
          <md-tooltip>
            Your Score Prediction
          </md-tooltip>
        </md-button>
        <md-button ng-if="!track.hasScore && isVisible" class="md-primary card-icon" ng-click="getYourScorePredictionUrl(track)" ng-disabled="!canPractice" aria-label="Take a Diagnostic">
          <md-icon class="mdi mdi-assignment mdi-2x"></md-icon>
          <md-tooltip>
            Take a Diagnostic
          </md-tooltip>
        </md-button>
        <!-- <div class="heart">
          <md-icon class="md md-2x" ng-class="{'md-favorite active':track.favorite, 'md-favorite-outline':!track.favorite}" ng-click="setFavorite(track)"></md-icon>
        </div> -->
      </div>
    </md-card>
  </div>
</div>
