<div>
  <md-card class="time-card">
    <div class="panel-heading cyan bg-700">
      <div class="panel-title white-text">
        <md-icon md-font-icon="mdi mdi-schedule white-text" aria-label=" ">
        </md-icon>
        <span class="text-md">
          Time remaining until my {{groupTitle}}
        </span>
      </div>
    </div>
    <!-- <div class="card-bg-icon time-content float-right">
        <md-icon md-font-icon="mdi mdi-schedule" aria-label=" ">
        </md-icon>
      </div> -->
    <md-card-content class="info text-center grey-text text-700">
      <md-input-container flex ng-show="!testDayExist()">
        <label>Submission Date</label>
        <mb-datepicker element-id='date1' input-class="testClass" input-name="testName" arrows="arrows" calendar-header="header"
        date="date" date-format="MM/DD/YYYY" type="date" ng-model="submissionDate"
        ng-change="dateChanged()"></mb-datepicker>
      </md-input-container>
      <div ng-if="testDayExist()">
       <h2>You Have <span ng-bind="testDay.days"></span> days left before your test<br>
        <a href="" title="" class="text-underline text-sm" ng-click="removeTestDay()">Edit Day</a>
       </h2>
      </div>
    </md-card-content>
  </md-card>
</div>
