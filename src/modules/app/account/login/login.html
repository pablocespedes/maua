<div id="content" class="content-container">
  <div class="page-signin">
    <div class="signin-header">
      <section class="logo text-center">
        <h1><a href="#/" class="ng-binding">Sign in to Grockit to start studying..</a></h1>
      </section>
    </div>
    <div class="wrapper">
      <div class="main-body">
        <md-content layout-padding>
          <form id="signin-form_id" name="login" novalidate="" ng-submit="vmlog.submit()">
            <div layout="row">
              <md-input-container>
                <label>Email address</label>
                <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
                <div class="help-block" ng-messages="register.email.$error" ng-if="register.email.$dirty" ng-messages-include="form-messages">
                </div>
              </md-input-container>
              <md-input-container flex>
                <label>Password</label>
                <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
                <div class="help-block" ng-if="register.confirm.$dirty" ng-messages="register.password.$error" ng-messages-include="form-messages"></div>
              </md-input-container>
            </div>
            <div layout="column" layout-aligment="center end">
              <md-button ng-disabled="register.$invalid" class="md-primary" type="submit">
                Login
              </md-button>
              <br>
              <md-button ui-sref="register" class="text-muted pull-right">Create Account</md-button>
              <md-button class="btn btn-lg btn-primary btn-block" type="button" ng-click="authenticate('google')">
                Google
              </md-button>
              <md-button style="background:#4f6faa;background:rgba(79, 111, 170, .8);color:white;" type="button" ng-click="authenticate('facebook')">
                Facebook
              </md-button>
            </div>
          </form>
        </md-content>
      </div>
    </div>
  </div>
</div>
<script id="form-messages" type="text/ng-template">
  <div ng-message="required"> This field cannot be blank </div>
  <div ng-message="email">You have entered an incorrect email value</div>
</script>
