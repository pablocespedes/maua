<script>var init = [];</script>
<div id="main-wrapper" >
    <!-- 2. $MAIN_NAVIGATION ===========================================================================
        Main navigation
    -->
    <div ng-controller="NavController">
    <div id="main-navbar" class="navbar navbar-inverse" role="navigation">
        <!-- Main menu toggle -->

        <button type="button" id="main-menu-toggle"><i class="navbar-icon fa fa-bars icon"></i><span class="hide-menu-text">HIDE MENU</span></button>
        <div class="navbar-inner">
            <!-- Main navbar header -->
            <div class="navbar-header">
                <!-- Logo -->
                <a href="#/{{activeGroupId}}/dashboard" class="navbar-brand">
                    <div style="background: transparent;">
                        <img alt="Grockit" style="height: 27px;" src="https://grockit.com/assets/logos/header_logo-6432a20e4d5cb724ec7871f537716363.png">
                    </div>
                     </a>
                <!-- Main navbar toggle -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse"><i class="navbar-icon fa fa-bars"></i></button>
            </div>
            <!-- / .navbar-header -->
            <div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="selectedGroup" ng-bind="selectedGroup"></span>&nbsp;<i class="fa fa-caret-down"></i></a>

                            <ul id="subjectDD"  class="dropdown-menu">
                                <li ng-repeat="linked in linkedGroups track by $index">
                                    <a class="" ng-click="selectGroup($index)" ng-href="#/{{linked.id}}/dashboard"><span ng-bind="linked.name"></span></a>

                                </li>
                                <li class="divider"></li>
                                <li id="{{unlinked.id}}" ng-repeat="unlinked in unLinkedGroups"><a class="" ng-href="https://grockit.com/{{unlinked.id}}/info" target="_blank"><i class="fa fa-lock"></i>&nbsp;&nbsp;<span ng-bind="unlinked.name"></span></a></li>

                            </ul>
                        </li>
                    </ul>
                    <!-- / .navbar-nav -->
                    <div class="right clearfix">
                        <ul class="nav navbar-nav pull-right right-navbar-nav">
                            <li class="dropdown">
                             <a ng-href="#/{{activeGroupId}}/practice" class="dropdown-toggle user-menu" style="display: none;">
                                    <button class="btn btn-flat btn-labeled btn-success btn-labeled" ><span class="btn-label icon fa fa-play"></span>Resume</button>
                             </a>
                            </li>
                            <li class="dropdown">


                                <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown">
                                    <img ng-src="{{currentUser.avatar_url}}" alt="">
                                    <span ng-if="currentUser" ng-bind="currentUser.fullName"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a ng-href="https://staging.grockit.com/users/{{currentUser.userId}}/account"><i class="dropdown-icon fa  fa-info-circle"></i>&nbsp;&nbsp;Account</a></li>
                                    <li><a ng-href="https://staging.grockit.com/users/{{currentUser.userId}}"><i class="dropdown-icon fa fa-user"></i>&nbsp;&nbsp;Profile</a></li>
                                    <li><a ng-href="https://staging.grockit.com/users/{{currentUser.userId}}/message_center/folders/Inbox"><i class="dropdown-icon fa fa-envelope"></i>&nbsp;&nbsp;Messages</a></li>
                                    <li class="divider"></li>
                                    <li><a ng-href="{{logOutUrl}}" ng-click="logOut()"><i class="dropdown-icon fa fa-power-off"></i>&nbsp;&nbsp;Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- / .navbar-nav -->
                    </div>
                    <!-- / .right -->
                </div>
            </div>
            <!-- / #main-navbar-collapse -->
        </div>
        <!-- / .navbar-inner -->
    </div>
    <!-- / #main-navbar -->
    <div id="main-menu" role="navigation" >
        <div id="main-menu-inner">
            <ul class="navigation">


                <li>
                    <a ng-href="#/{{activeGroupId}}/dashboard" ng-click="select($index)"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text mmc-dropdown-delay animated fadeIn">Dashboard</span></a>
                </li>

                <li ng-repeat="track in tracksList" ng-click="select($index)" ng-class="{active: $index == selected}">
                    <a id="{{track.id}}" ng-href="#/{{activeGroupId}}/dashboard-practice"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text mmc-dropdown-delay animated fadeIn" ng-bind="track.short_name"></span></a>
                </li>

                <li>
                    <a ng-href="{{url}}/{{activeGroupId}}/study_plan"><i class="menu-icon fa fa-tasks"></i><span class="mm-text">Study Plan</span></a>
                </li>
                <li>
                    <a ng-href="{{url}}/{{activeGroupId}}/video_courses"><i class="menu-icon fa fa-video-camera"></i><span class="mm-text">Video Courses</span></a>
                </li>
                <li>
                    <a ng-href="{{url}}/{{activeGroupId}}/social"><i class="menu-icon fa fa-users"></i><span class="mm-text">Group Practice</span></a>
                </li>
                <li>
                    <a ng-href="{{url}}/{{activeGroupId}}/tutoring"><i class="menu-icon fa  fa-briefcase"></i><span class="mm-text">Tutoring</span></a>
                </li>
                <li>
                    <a ng-href="{{url}}/{{activeGroupId}}/skill_data"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text">Skill Data</span></a>
                </li>
                <li>
                    <a ng-href="{{url}}/reviews"><i class="menu-icon fa fa-bar-chart-o"></i><span class="mm-text">History</span></a>
                </li>
                <li  class="btn-success" >
                    <a ng-href="{{url}}"><i class="menu-icon fa fa-mail-forward"></i><span style="color: white" class="mm-text">Switch to Original Grockit</span></a>
                </li>
              <!--  <li>
                    <a href="#/practice"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text">Questions Types</span></a>
                </li>-->
            </ul>
            <!-- / .navigation -->
        </div>
        <!-- / #main-menu-inner -->
    </div>

        <div ng-view>
