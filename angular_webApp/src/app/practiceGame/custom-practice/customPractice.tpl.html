<div class="row-fluid row reset-layout">
	<section class="">
		<div class="no-padding">
			<div class="col-md-4 no-padding">
				<div class="reset-layout" breadcrumb breadcrumbs="breadcrumbs.get()"></div>
			</div>
			<div class="col-md-4 no-padding">
				<div question-share-list quest-count="questions" current-group="activeGroupId" ></div>
			</div>
			<div class="col-md-2 no-padding text-right">
				Practice Time: <span class="practice-data" ng-bind="practiceTimer.seconds | formatSeconds"></span>
			</div>
			<div class="col-md-2 no-padding text-right" style="padding-right: 9px!important;">
				This Question: <span class="practice-data" ng-bind="questionTimer.seconds | formatSeconds"></span>
			</div>
		</div>
	</section>
</div>

<div ng-if="showExplanation && showTiming" class="reset-layout" question-timing data="timingData" tags-r="tagsResources" confirmed="userConfirmed"
     your-time="questionTimer.seconds" answer-status="answerStatus" xp-tag="xpTag" percent-answered="percentAnswered"
     last-answer-loaded="lastAnswerLoaded"></div>


<div id="practice">

	<div id="parent">

		<div fading-text word="loadingMessage" is-visible="loading"></div>

		<div id="PanelQuestion" class="row columnsContainer" ng-show="!loading">

			<div id="Panel1" class="col-md-6 leftColumn">

				<div id="question-explain" class=" explain-margin" ng-if="showExplanation">

					<div class="panel colourable">
						<div class="panel-heading">
							<span class="panel-title"><i class="panel-title-icon fa fa-folder-open"></i>Explanation</span>
						</div>
						<div class="panel-body">
							<span ng-bind-html='questionExplanation'></span>

							<div id="videoExplain" ng-if="showVideo">
								<br>

								<div class="video-container">
									<button youtube rel="{{videoId}}" class="btn btn-flat btn-labeled btn-primary" id="videoExplainbtn">
										<span class="btn-label text-lg icon fa fa-youtube-play"></span><span ng-bind="videoText"></span>
									</button>

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="sentence_correction_stimulus" ng-class="{' explain-margin':questionInformation!=''}"
				     ng-if="questionInformation!=''">
					<div class="panel colourable">
						<div class="panel-heading">
							<span class="panel-title"><i class="panel-title-icon fa fa-file-text-o"></i>Information</span>
						</div>
						<div class="panel-body">
							<span ng-bind-html='questionInformation'></span>

						</div>
					</div>
				</div>
			</div>
			<div id="Panel2" class="page page-home col-md-6 rightColumn">
				<div class="panel colourable">
					<div class="panel-heading">
						<span class="panel-title"><i class="panel-title-icon fa fa-flask"></i>Question</span>
					</div>
					<div class="panel-body">
						<div id="answercontent" class="info-box">
							<div id="solutionarea" >
								<span ng-bind="questByQSetTitle"></span>

								<div ng-bind-html='stimulus'></div>
								<br>

								<!--answer-->
								<div answer-type content="{{lastAnswerLoaded}}"></div>
							</div>
							<div ng-if="showExplanation" class=" practice-tags" question-tags-only xp="xpTag" tags="tags"></div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<div class="push">
	<!--//-->
</div>
<footer class="" role="navigation">
	<div id="topics" class="footer">
		<div class="row">
			<div>
				<div class="col-md-6 f-content float-right">
					<div class="text-right">
						<a id="skipAction" ng-click="revealExplanation()">Don't know? See answer.</a>&nbsp;
						<button id="nextAction" class="btn  btn-lg  btn-flat" ng-click="nextAction()"
						        ng-bind="nextActionTitle"></button>
					</div>

				</div>
				<div class="col-md-6 f-content feedback-box">
					<div class="text-left">
						Problem with this question?
						<a href="mailto:feedback@grockit.com?subject={{subjectMail}}" title="">&nbsp; <i
						class="profile-list-icon fa fa-envelope" style="color: #888"></i>&nbsp; feedback@grockit.com
						</a>

					</div>
				</div>
			</div>
		</div>
	</div>
</footer>
